<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component Test Page</title>

    <script src="packages/web_components/webcomponents.min.js"></script>

    <script async type="application/dart" src="app_initialize.dart"></script>
    <script async type="application/javascript" src="packages/browser/dart.js"></script>


    <style>
        
        .ng-cloak {
            display: none;
        }

    </style>


</head>
<body>

<h1> Test Page</h1>
<p>
    This is a test page to see your component in action. <br>
    When using this component in another project, only the stuff in lib will be imported
</p>

<app-root>

    <jb-responsive-breakpoints [breakpoints]="breakpoints"
                               [(activeBreakpoints)]="activeBreakpoints">
    </jb-responsive-breakpoints>

    <h2>Active Breakpoints:</h2>
    <!--TODO: current error: activeBreakpoints will not be updated by jb-responsive-breakpoints-->
    <ul>
        <li class="ng-cloak"
            *ngFor="let breakpoint of activeBreakpoints; let i=index"
        >{{breakpoint}}</li>
    </ul>
</app-root>
</body>
</html>
