<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component Test Page</title>

    <script src="packages/web_components/webcomponents.min.js"></script>

    <script async type="application/dart" src="app_initialize.dart"></script>
    <script async type="application/javascript" src="packages/browser/dart.js"></script>


    <style>
        p#breaktest {
            content: "none";
        }

        @media all and (min-width: 300px) {
            p#breaktest::after {
                content: "small";
            }
        }

        @media all and (min-width: 600px) {
            p#breaktest::after {
                content: "medium";
            }
        }

        @media all and (min-width: 900px) {
            p#breaktest::after {
                content: "big";
            }
        }
    </style>


</head>
<body>

<h1> Test Page</h1>
<p>
    This is a test page to see your component in action. <br>
    When using this component in another project, only the stuff in lib will be imported
</p>


<p id="breaktest"></p>

<jb-responsive-breakpoints></jb-responsive-breakpoints>

</body>
</html>
